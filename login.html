<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- IMAGE CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
            <!-- IMAGE CONTAINER END -->

            <!-- FORM CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 infinity-form-container">
                <div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
                    <!-- Company Logo -->
                    <div class="text-center mb-3 mt-5">
                    </div>
                    <div class="text-center mb-4">
                        <h4>Halaman Login</h4>
                    </div>
                    <!-- Form -->
                    <form class="px-3">
                        <!-- Input Box -->
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" name="" placeholder="Email" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="" placeholder="Password" required>
                        </div>
                        <div class="row mb-3">
                            <!--Remember Checkbox -->
                            <div class="col-auto d-flex align-items-center">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1">
                                    <label class="custom-control-label" for="cb1">Remember me</label>
                                </div>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-block">Login</button>
                        </div>
                        <!-- Forget Password -->
                        <div class="text-right">
                            <a href="reset.html" class="forget-link">Lupa Password</a>
                        </div>

                        <div class="text-center mb-2">
                            <div class="text-center mb-3" style="color: #777;">atau login menggunakan</div>

                            <!-- Facebook Button -->
                            <a href="" class="btn btn-social btn-facebook">facebook</a>

                            <!-- Google Button -->
                            <a href="" class="btn btn-social btn-google">google</a>

                            <!-- Twitter Button -->
                            <a href="" class="btn btn-social btn-twitter">twitter</a>
                        </div>

                        <div class="text-center mb-5" style="color: #777;">Belum punya akun?
                            <a class="register-link" href="register.html">Daftar akun</a>
                        </div>
                    </form>
                </div>
                <!-- FORM END -->
            </div>
            <!-- FORM CONTAINER END -->
        </div>
    </div>
</body>

</html>
